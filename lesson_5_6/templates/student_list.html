{% extends "base.html" %}

{% block title %}
    Список студентов
{% endblock title %}

{% block content %}
{% if objects_list %}
<h3>Список студентов</h3>
<ul class="list-group">
{% for st in objects_list %}
    <li class="list-group-item">{{ st.name }}</li>
{% endfor %}
</ul>
{% else %}
    Студенты еще не добавлены!
{% endif %}
{% endblock content %}
