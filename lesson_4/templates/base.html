<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Главная
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block links %}
    {% endblock links %}
</head>
<body class="vh-100 vw-100" data-bs-theme="dark">

	<div class="container-fluid h-100">
        <div class="row flex-column align-items-center h-100 flex-nowrap overflow-auto">
<!--Шапка-->
            {% include "inc_menu.html" %}

<!--Контент-->
            <div class=" col bg-dark-subtle flex-grow-1 d-flex flex-column align-items-center">
                <div class="col-9 bg-dark flex-grow-1 border-start border-end p-4">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
<!--Футер-->
            {% include "inc_footer.html" %}
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
