{% extends "base.html" %}

{% block title %}
    About
{% endblock title %}

{% block content %}
    <form method="POST" class="col-4 mx-auto">
        <div class="mb-3">
            <label class="from-label" for="email">Ваш E-mail</label>
            <input class="form-control" type="text" name="email" id="email">
        </div>
        <div class="mb-3">
            <label class="from-label" for="issue">Тема сообщения</label>
            <input class="form-control" type="text" name="issue" id="issue">
        </div>
        <div class="mb-3">
            <label class="from-label" for="feedback">Ваш отзыв</label>
            <textarea class="form-control" name="feedback" id="feedback"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
{% endblock content %}
